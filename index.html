<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/records.css">
    <link rel="stylesheet" href="style/modal.css">

    <title>Projeto - Cadastro galático</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro para a Aliança</h1>
    </header>
    <main>

        <div class="container">
            <div class="cadastrar">
                <button type="button" class="button blue mobile" id="cadastrarCadete">Cadastrar Cadete</button>

            </div>
            <div class="filtrar">
                <input type="search" id="filter" name="filter" placeholder="Procurar...">
            </div>

        </div>


        <table id="tableCadete" class="records">

            <thead>

                <tr>
                    <th>Nome</th>
                    <th>Planeta</th>
                    <th>Data</th>
                    <th>Motivo</th>
                    <th>Ação</th>
                </tr>

            </thead>

            <tbody id="tbody">
            </tbody>

        </table>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cadete</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="name" data-index="new" class="modal-field" placeholder="Nome do Cadete"
                        required>
                    <input type="text" id="planeta" class="modal-field" placeholder="Planeta do Cadete" required>
                    <input type="date" id="date" class="modal-field" placeholder="Nascimento do Cadete" required>
                    <input type="text" id="motivo" class="modal-field" placeholder="Motivação" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button red">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>


    <script src="/js/main.js" defer></script>
</body>

</html>
